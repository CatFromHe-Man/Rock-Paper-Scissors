<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
<script>

const choiceOne = `Rock`;
const choiceTwo = `Paper`;
const choiceThree = `Scissors`;
let humanScore = 0;
let computerScore = 0;




function getComputerChoice() {
    const randomNumber = Math.floor(Math.random() * 3);
    // console.log(randomNumber);
    switch(randomNumber) {
        case 0:
        return choiceOne;
        break;
        case 1:
        return choiceTwo;
        break;
        case 2:
        return choiceThree;
        break;
    

    }
}

let humanChoice = prompt(`Please choose either Rock, Paper or Scissors`);

function getHumanChoice() {
    let choice = humanChoice.toLowerCase(); // Convert input to lowercase

    if (choice === `rock`) {
        return choiceOne;
    } else if (choice === `paper`) {
        return choiceTwo;
    } else if (choice === `scissors`) {
        return choiceThree;
    } else if (choice === `` || choice === null) {
        alert(`Cancelled`);
    } else {
        alert(`Wrong choice`);
    }
}


function playRound(humanSelection, computerSelection) {
    if (humanSelection === computerSelection) {
        console.log(`It's a tie! you both picked ${humanSelection}`);
        return 'tie';
    } else if (humanSelection === 'Rock' && computerSelection === 'Scissors') {
        console.log(`Human wins, rock beats scissors`);
        return 'human';
    } else if (humanSelection === 'Paper' && computerSelection === 'Rock') {
        console.log(`Human wins, paper beats rock`);
        return 'human';
    } else if (humanSelection === 'Scissors' && computerSelection === 'Paper') {
        console.log(`Human wins, scissors beats paper`);
        return 'human';
    } else {
        console.log(`Computer wins, ${computerSelection} beats ${humanSelection}`);
        return 'computer';
    }
}



const humanSelection = getHumanChoice();
const computerSelection = getComputerChoice();
const roundWinner = playRound(humanSelection, computerSelection);


if (roundWinner === 'human') {
    humanScore++;
} else if (roundWinner === 'computer') {
    computerScore++;
}

//     playRound(getHumanChoice(), getComputerChoice());
//     playRound(getHumanChoice(), getComputerChoice());
//     playRound(getHumanChoice(), getComputerChoice());
// }


function playGame() {
    for (let i = 0; i < 4; i++) {
        computer= getComputerChoice();  
        human = getHumanChoice();
        playRound(human, computer);
    }

    if (humanScore > computerScore ) {
        console.log("You win!");
    } else if (humanScore == computerScore) {
        console.log("Its a draw! Try Again!")
    } else {
        console.log("Computer wins! Better luck next time");
    }
}

playGame(); 




console.log(`Human Score: ${humanScore}`);
console.log(`Computer Score: ${computerScore}`);
</script>
</body>
</html>
